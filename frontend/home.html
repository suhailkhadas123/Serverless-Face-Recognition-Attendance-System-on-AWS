<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Attendance System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">

      <div class="card shadow-lg border-0 rounded-4">

        <!-- Header -->
        <div class="card-header text-center text-white custom-header">
          <h4 class="mb-0 fw-semibold">Employee Login</h4>
          <small class="opacity-75">Face Attendance System</small>
        </div>

        <!-- Body -->
        <div class="card-body px-4 py-4">

          <p class="text-center text-muted mb-4">
            Secure and automated attendance tracking using facial recognition technology.
          </p>

          <!-- Features -->
          <div class="row text-center g-3 mb-4">
            <div class="col-4">
              <div class="feature-card">
                <i class="bi bi-camera-video fs-3"></i>
                <p class="small mt-2 mb-0">Face Recognition</p>
              </div>
            </div>
            <div class="col-4">
              <div class="feature-card">
                <i class="bi bi-shield-lock fs-3"></i>
                <p class="small mt-2 mb-0">Secure Login</p>
              </div>
            </div>
            <div class="col-4">
              <div class="feature-card">
                <i class="bi bi-clock-history fs-3"></i>
                <p class="small mt-2 mb-0">Real-Time</p>
              </div>
            </div>
          </div>

          <!-- Login -->
          <div class="d-flex justify-content-center my-3">
            <div class="d-flex align-items-center gap-4">
              <span class="text-secondary fw-medium">Registered Employee</span>
                <button id="signIn" class="btn custom-btn"onclick="window.location.href='https://cognito-signin-link'">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>
          </div>
          
          <!-- Register -->
          <div class="d-flex justify-content-center my-3">
            <div class="d-flex align-items-center gap-4">
              <span class="text-secondary fw-medium">New Employee</span>
                <button class="btn custom-btn"onclick="window.location.href='https://cognito-signup-link">
                <i class="bi bi-person-plus-fill me-2"></i>Register
              </button>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-4 text-muted small">
        Â© 2026 Face Attendance System
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
