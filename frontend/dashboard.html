<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Face Attendance System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-semibold text-white" href="#">
      Face Attendance
    </a>

    <div class="ms-auto d-flex align-items-center gap-3">
      
      <a href="home.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
        Logout
      </a>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container py-5">

  <!-- SUMMARY CARDS -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h6 class="text-muted">Total Attendance</h6>
          <h2 id="totalAttendance" class="fw-bold text-theme">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h6 class="text-muted">Present Today</h6>
        <h2 id="presentToday" class="fw-bold text-success">0</h2>

        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h6 class="text-muted">Last Attendance</h6>
          <h2 id="lastAttendance" class="fw-bold text-warning">--</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- ACTION SECTION -->
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="card dashboard-card h-100">
        <div class="card-body">
          <h5 class="mb-2 fw-semibold">Mark Attendance</h5>
          <p class="text-muted small">
            Use face recognition to mark your attendance quickly and securely.
          </p>

          <button class="btn custom-btn w-100 mt-3" data-bs-toggle="modal" data-bs-target="#cameraModal">
            <i class="bi bi-camera me-2"></i>Open Camera
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card dashboard-card h-100">
        <div class="card-body">
          <h5 class="mb-3 fw-semibold">Profile Info</h5>
          <p><strong>Username:</strong> <span id="getusername"></span></p>

          <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
          
        </div>
      </div>
    </div>
  </div>

  <!-- ATTENDANCE HISTORY -->
  <div class="card dashboard-card">
    <div class="card-body">
      <h6 class="fw-semibold mb-3">Recent Attendance</h6>
      <div id="recentAttendance"></div>   
      </div>
    </div>
  </div>

</div>

<!-- CAMERA MODAL -->
<div class="modal fade" id="cameraModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <div class="modal-header">
        <h5 class="modal-title fw-semibold">Mark Attendance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="stopCamera()"></button>
      </div>

      <div class="modal-body text-center">
        <video id="video" autoplay class="img-fluid rounded mb-2 border"></video>
        <canvas id="canvas" class="img-fluid rounded mb-2 border"></canvas>

        <div class="d-grid gap-2">
          <button class="btn btn-success" onclick="onCamera()">Start Camera</button>
          <button class="btn btn-warning" onclick="captureImage()">Capture</button>
          <button class="btn btn-primary" onclick="uploadImage()">Upload</button>
        </div>

        <p id="status" class="mt-2 fw-semibold text-muted"></p>
      </div>

    </div>
  </div>
</div>



<script src="config.js"></script>
<script>
  loadAttendanceData();
  showLoggedInUser();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
